    <script>
        function encrypt() {
            const message = document.getElementById('message').value.toLowerCase();
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const shuffledAlphabet = shuffle(alphabet);

            let encryptedMessage = '';
            for (let i = 0; i < message.length; i++) {
                const char = message[i];
                const index = alphabet.indexOf(char);
                if (index !== -1) {
                    encryptedMessage += shuffledAlphabet[index];
                } else {
                    encryptedMessage += char; // If it's not a letter, leave it as is.
                }
            }

            document.getElementById('encryptedMessage').textContent = encryptedMessage;
            document.getElementById('encryptionKey').textContent = `Encryption Key: ${shuffledAlphabet}`;
        }

        function shuffle(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }
    </script>
