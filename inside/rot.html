  <script>
    function encrypt() {
      const message = document.getElementById("message").value;
      const key =13;
      const encryptedMessage = applyROT13(message, key);
      document.getElementById("encryptedMessage").textContent = encryptedMessage;
    }
    function applyROT13(input, key) {
      return input.replace(/[a-zA-Z]/g, function (c) {
        const offset = /[a-z]/.test(c) ? 'a'.charCodeAt(0) : 'A'.charCodeAt(0);
        return String.fromCharCode(((c.charCodeAt(0) - offset + key) % 26) + offset);
      });
    }
    function getRandomKey() {
      return Math.floor(Math.random() * 25) + 1;
    }
