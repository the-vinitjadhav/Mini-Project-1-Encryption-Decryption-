            <p class="box">Encrypted Text:<span id="encryptedText" ></span> </p>
      <script>
        function encrypt() {
            // Get the input text
            var plaintext = document.getElementById('plaintext').value;

            // Define the alphabet
            var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            
            // Initialize the Atbash cipher result
            var encryptedText = "";

            // Iterate through the input text
            for (var i = 0; i < plaintext.length; i++) {
                var char = plaintext[i].toUpperCase();
                if (char >= 'A' && char <= 'Z') {
                    // Find the index of the character in the alphabet
                    var index = alphabet.indexOf(char);
                    // Calculate the index for the Atbash cipher
                    var atbashIndex = (alphabet.length - 1) - index;
                    // Add the Atbash cipher character to the result
                    encryptedText += alphabet[atbashIndex];
                } else {
                    // If the character is not in the alphabet, keep it as is
                    encryptedText += char;
                }
            }

            // Display the encrypted text
            document.getElementById('encryptedText').textContent = encryptedText;
        }
    </script>
