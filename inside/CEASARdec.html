    <script>
        function decryptCaesar() {
            const ciphertext = document.getElementById("ciphertext").value;
            const key = parseInt(document.getElementById("key").value);
            const decryptedText = caesarDecrypt(ciphertext, key);
            document.getElementById("decryptedText").innerText = decryptedText;
        }

        function caesarDecrypt(ciphertext, key) {
            let decryptedText = "";
            for (let i = 0; i < ciphertext.length; i++) {
                const char = ciphertext[i];
                if (char.match(/[a-z]/i)) {
                    const isUpperCase = char === char.toUpperCase();
                    const charCode = char.charCodeAt(0);
                    const shiftedCharCode = charCode - key;
                    if ((isUpperCase && shiftedCharCode < 'A'.charCodeAt(0)) ||
                        (!isUpperCase && shiftedCharCode < 'a'.charCodeAt(0))) {
                        decryptedText += String.fromCharCode(charCode + (26 - key));
                    } else {
                        decryptedText += String.fromCharCode(shiftedCharCode);
                    }
                } else {
                    decryptedText += char;
                }
            }
            return decryptedText;
        }
    </script>
