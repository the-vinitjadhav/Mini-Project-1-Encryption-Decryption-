    <script>
        function decryptText() {
            const encryptedText = document.getElementById('encryptedText').value;
            const decryptionKey = document.getElementById('decryptionKey').value;

            // Validate the input
            if (!encryptedText || !decryptionKey) {
                alert('Please enter both encrypted text and decryption key.');
                return;
            }

            // Create a decryption map from the key
            const decryptionMap = {};
            for (let i = 0; i < decryptionKey.length; i++) {
                decryptionMap[decryptionKey[i]] = String.fromCharCode(65 + i);
            }

            // Decrypt the text
            const decryptedText = encryptedText
                .split('')
                .map(char => decryptionMap[char] || char)
                .join('');

            document.getElementById('decryptedResult').textContent = decryptedText;
        }
    </script>
