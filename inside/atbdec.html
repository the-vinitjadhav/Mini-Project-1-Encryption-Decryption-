    <script>
        function decryptAtbash() {
            const encryptedText = document.getElementById("encryptedText").value;
            const decryptionKey = document.getElementById("bho").value;
            if (decryptionKey !== "") {
                alert("Key not required for Atbash cipher. Leave the key field empty.");
                return;
            }
            const decryptedText = atbashDecryption(encryptedText);
            document.getElementById("decryptedText").innerText = decryptedText;
        }
        function atbashDecryption(text) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const reversedAlphabet = "ZYXWVUTSRQPONMLKJIHGFEDCBA";
            let decryptedText = "";
            for (let i = 0; i < text.length; i++) {
                const char = text.charAt(i);
                const index = alphabet.indexOf(char);
                if (index !== -1) {
                    decryptedText += reversedAlphabet.charAt(index);
                } else {
                    decryptedText += char; // Keep non-alphabet characters unchanged
                }
            }
            return decryptedText;
        }
    </script>
